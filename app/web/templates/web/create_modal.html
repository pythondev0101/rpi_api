    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Recipe Selection</h4>
            </div>
            <div class="modal-body">
              <label for="select_recipe">Select recipe:</label>
              <select class="form-control" id="select_recipe">
                {% for recipe in recipes %}
                <option value="{{recipe.id}}" >{{recipe.name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="modal-footer">
              <button id="btn_confirm" type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
            </div>
          </div>
        </div>
    </div>
