<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-2 sidenav hidden-xs">
      <h2>RPI WEB UI</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active text-center"><a href="#section1">Dashboard</a></li>
        <li><a type="button" class="btn btn-success btn-md" data-toggle="modal" data-target="#myModal">Create new recipe</a></li>
        <li><a type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Load recipe</a></li>
      </ul><br>
    </div>
    <br>
    
    <div class="col-sm-10">
      {% for list in picklist %}
      <div class="row">
        <div class="col-sm-2">
        </div>
      {% for item in list%}
        <div class="col-sm-2">
          <div class="well">
            <h4>{{item.number}}</h4>
          </div>
        </div>
      {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <label for="sel1">Select recipe:</label>
            <select class="form-control" id="sel1">
              {% for recipe in recipes %}
              <option>{{recipe.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="modal-footer">
            <button id="btn_confirm" type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
          </div>
        </div>
        
      </div>
    </div>
</div>
<script>
  $(document).ready(function(){
    $("#btn_confirm").click(function(){
      
    });
  });
</script>
</body>
</html>
