<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-2 sidenav hidden-xs">
      <h2>RPI WEB UI</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active text-center"><a href="#section1">Dashboard</a></li>
        <li><a type="button" class="btn btn-success btn-md">Create new recipe</a></li>
        <li><a type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Load recipe</a></li>
      </ul><br>
    </div>
    <br>
    
    <div class="col-sm-10">
      {% for list in picklist %}
      <div class="row">
        <div class="col-sm-2">
        </div>
      {% for item in list%}
        <div class="col-sm-2">
          <div id="pick_{{item.id}}"  class="well text-center">
            <h4>{{item.number}}</h4>
          </div>
        </div>
      {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Recipe Selection</h4>
          </div>
          <div class="modal-body">
            <label for="select_recipe">Select recipe:</label>
            <select class="form-control" id="select_recipe">
              {% for recipe in recipes %}
              <option value="{{recipe.id}}" >{{recipe.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="modal-footer">
            <button id="btn_confirm" type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
          </div>
        </div>
      </div>
    </div>
</div>
<script>
  $(document).ready(function(){

    setInterval(
      function(){
        $.getJSON('/api/v1.0/ledsstatus',function(data) {                                                
          for(i=0; i < data.leds_status.length; ++i){
            var _pick_div = "#pick_" + data.leds_status[i].id;
            if (data.leds_status[i].status == true){
              $(_pick_div).css('background-color',"limegreen");
            }else{
              $(_pick_div).css('background-color',"red");
            }
          }
        });
      },
    1000);

    $("#btn_confirm").click(function(){
      var _recipe_id = $("#select_recipe").val();
      var _url = '/api/v1.0/recipes/' + _recipe_id;
      $.ajax({
        url: _url,
        type: 'GET',
        dataType: 'json',
        contentType: "application/json; charset=utf-8",
        success: function(data){
          back_to_default_div_color();

          for (i=0; i < data.picklist.length; ++i){
            var _pick_div = "#pick_" + data.picklist[i];
            $(_pick_div).css('background-color',"red");
          }
        }
      });

    });

    function back_to_default_div_color(){
      for(i=0; i < 28; ++i){
        var _pick_div = "#pick_" + i;
            $(_pick_div).css('background-color',"#f5f5f5");
      }
    }
  });
</script>
</body>
</html>
